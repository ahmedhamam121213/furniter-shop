<p>
<a class="btn btn-primary" routerLink="/admin/product/new" >New Product</a>
</p>
<div class="form-group">
  <input type="text" #query (keyup)="search(query.value)" class="form-control" placeholder="Search...." >
</div>
<table class="table">
        <thead>
          <tr>
            <th scope="col">title</th>
            <th scope="col">price</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of filteredProducts ">
            <th>{{ p.payload.val().title }}</th>
            <td>{{ p.payload.val().price }}</td>
            <td><a [routerLink]="['/admin/product/' , p.key]">Edit</a></td>
            
          </tr>
          
         
        </tbody>
      </table>
